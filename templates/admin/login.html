{% extends 'base.html' %}
{% block header %}
<title>ورود به پنل مدیریت </title>
{% endblock %}
{% block body %}

<section class="simple-box" 
style="max-width:600px;height:600px;margin:auto;display:flex;flex-direction:column;justify-content:center;align-items:center;">
  
  <h1 style="text-align:center;margin-bottom:30px;">ورود به پنل مدیریت</h1>

  <form action='#' method='post' 
        style='display:flex;flex-direction:column;align-items:center;gap:15px;width:70%;'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <input type="text" name="username" placeholder="نام کاربری"
           style="width:100%;padding:10px;border:1px solid #aaa;border-radius:5px;text-align:center;">
    
    <input type="password" name="password" placeholder="رمز عبور"
           style="width:100%;padding:10px;border:1px solid #aaa;border-radius:5px;text-align:center;">
    
    <input type="submit" value="ورود"
           style="cursor:pointer;">
  </form>

</section>

{% endblock %}
