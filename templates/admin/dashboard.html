{% extends 'base.html' %}
{% block header %}
<title>پنل مدیریت</title>
{% endblock %}
{% block body %}

<section class="simple-box cart" style="max-width:376px;position:relative;">
    <h1>سفارشات</h1>
    <a href="/admin/dashboard/products"style="position:absolute; top:0; left:0; margin:10px; text-decoration:none; color:#2c7ae0;">صفحه محصولات</a>
    <table class="cart">
    <tr>
        <th>شماره سفارش:</th>
        <th>وضعیت:</th>
        <th>مشاهده</th>
        
    </tr>    
    {% for cart in carts %}
        <tr>
            <td>{{ cart.id }}</td>
            <td>{{ cart.get_status_persion() }}</td>
            <td><a href="{{ url_for('admin.order',id=cart.id)}}">جزئیات</a></td>
       </tr>
    {% endfor %}
   </table>
   </section>
{% endblock %}
