{% extends 'base.html' %}
{% block header %}
<title>پنل مدیریت</title>
{% endblock %}
{% block body %}

<div id="admin-panel">
    <div class="panel-container">
        <h1>پنل مدیریت</h1>

        <!-- کارت سفارشات -->
        <div class="admin-card">
            <h2>سفارشات</h2>
            <a href="/admin/dashboard/products" class="add-to-cart-btn2" style="display:inline-flex; margin-bottom:10px;">
                صفحه محصولات
            </a>
            <table class="admin-table">
                <tr>
                    <th>شماره سفارش</th>
                    <th>وضعیت</th>
                    <th>مشاهده</th>
                </tr>    
                {% for cart in carts %}
                <tr>
                    <td>{{ cart.id }}</td>
                    <td>{{ cart.get_status_persion() }}</td>
                    <td><a href="{{ url_for('admin.order',id=cart.id)}}" class="red-btn">جزئیات</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
