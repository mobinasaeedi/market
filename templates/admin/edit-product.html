{% extends 'base.html' %}
{% block header %}
<title>admin products</title>
{% endblock %}
{% block body %}


<form action="{{ url_for('admin.edit_product',id=product.id) }}" method="POST">
    <input type="text" name="name" value="{{ product.name }}" placeholder="نام محصول"><br>
    <textarea name="description"  placeholder=" توضیحات ">{{ product.description }}</textarea>
    <input type="number" name="price" value="{{ product.price }}" placeholder="قیمت محصول"><br>
    <label> فعال:</label>
    <input value="1" type="checkbox" name="active" {{ "checked" if product.active == 1}} ><br>
    <input type="submit">
</form>
{% endblock %}
