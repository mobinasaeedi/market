<script type="module">
  async function getEggy() {
    try {
      const mod = await import('{{ url_for("static", filename="js/eggy.js") }}');
      return mod.Eggy || mod.default || mod;
    } catch (e) {
      const cdn = "https://unpkg.com/@saucesteals/eggy@latest/dist/eggy.js";
      const mod = await import(cdn);
      return mod.Eggy || mod.default || mod;
    }
  }

  function forcePositionOnEggyContainer(position = 'top-right') {
    const possibleSelectors = [
      '.eggy__container',
      '.eggy-container',
      '.eggy_container',
      '.eggy-container-wrap',
      '.eggy'
    ];

    // ðŸ“ ØªÙ†Ø¸ÛŒÙ… ÙØ§ØµÙ„Ù‡â€ŒÙ‡Ø§
    const cssMap = {
      'top-right': {
        top: '80px',     // â† ÙØ§ØµÙ„Ù‡ Ø§Ø² Ù‡Ø¯Ø± (Ø¯Ø± ØµÙˆØ±Øª Ø¨Ù„Ù†Ø¯ Ø¨ÙˆØ¯Ù† Ù‡Ø¯Ø± Ù…ÛŒâ€ŒØªÙˆÙ†ÛŒ Ø§ÛŒÙ† Ø¹Ø¯Ø¯ Ø±Ùˆ Ø²ÛŒØ§Ø¯ Ú©Ù†ÛŒ)
        right: '20px',
        left: 'auto',
        bottom: 'auto',
        transform: 'none'
      },
      'top-center': {
        top: '80px',
        left: '50%',
        transform: 'translateX(-50%)',
        right: 'auto',
        bottom: 'auto'
      }
    };

    for (const sel of possibleSelectors) {
      const el = document.querySelector(sel);
      if (el) {
        const css = cssMap[position] || cssMap['top-right'];
        el.style.position = 'fixed';
        el.style.zIndex = '999999';
        Object.keys(css).forEach(k => el.style[k] = css[k]);
        return true;
      }
    }
    return false;
  }

  function showFallbackToast(message, duration = 5000) {
    const id = 'fallback-toast';
    let container = document.getElementById(id);
    if (!container) {
      container = document.createElement('div');
      container.id = id;
      container.style.position = 'fixed';
      container.style.top = '80px';   // ÙØ§ØµÙ„Ù‡ Ø§Ø² Ù‡Ø¯Ø±
      container.style.right = '20px';
      container.style.zIndex = '1000000';
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.gap = '8px';
      document.body.appendChild(container);
    }

    const box = document.createElement('div');
    box.textContent = message;
    box.style.padding = '10px 14px';
    box.style.borderRadius = '8px';
    box.style.boxShadow = '0 4px 12px rgba(0,0,0,0.12)';
    box.style.background = '#ffffff';
    box.style.direction = 'rtl';
    box.style.fontSize = '14px';
    box.style.color = '#111';
    container.appendChild(box);

    setTimeout(() => {
      box.style.transition = 'opacity .4s, transform .4s';
      box.style.opacity = '0';
      box.style.transform = 'translateY(-10px)';
    }, duration - 400);

    setTimeout(() => box.remove(), duration);
  }

  (async () => {
    const Eggy = await getEggy();
    const useEggy = typeof Eggy === 'function' || (typeof Eggy === 'object' && Eggy !== null);

    // ðŸ‘‡ Ù…Ø­Ù„ Ù†Ù…Ø§ÛŒØ´: Ø¨Ø§Ù„Ø§ Ø³Ù…Øª Ø±Ø§Ø³Øª
    const desiredPosition = 'top-right';

    {% for m in get_flashed_messages() %}
      try {
        if (useEggy) {
          try {
            Eggy({
              title: 'Ù¾ÛŒØ§Ù… Ø³ÛŒØ³ØªÙ…',
              message: `{{ m | safe }}`,
              type: 'info',
              duration: 5000,
              options: { position: desiredPosition }
            });
          } catch(e) {
            try {
              Eggy('Ù¾ÛŒØ§Ù… Ø³ÛŒØ³ØªÙ…', `{{ m | safe }}`, { duration: 5000, position: desiredPosition });
            } catch (err) {
              showFallbackToast(`{{ m | safe }}`, 5000);
            }
          }

          setTimeout(() => {
            const ok = forcePositionOnEggyContainer(desiredPosition);
            if (!ok) showFallbackToast(`{{ m | safe }}`, 5000);
          }, 100);
        } else {
          showFallbackToast(`{{ m | safe }}`, 5000);
        }
      } catch (outerErr) {
        showFallbackToast(`{{ m | safe }}`, 5000);
      }
    {% endfor %}
  })();
</script>
